<div class="example-container">

  <form (submit)="onRegsiterSubmit()">
    <mat-form-field>
      <input type="text" matInput placeholder="Enter Name" [(ngModel)]="name" name="name">
    </mat-form-field>
  <br>
    <mat-form-field>
        <input type="text" matInput placeholder="Enter Username" [(ngModel)]="username" name="username">
      </mat-form-field>
  <br>
    <mat-form-field>
      <input type="text" matInput placeholder="Enter Email" [(ngModel)]="email" name="email">
    </mat-form-field>
  <br>
    <mat-form-field>
      <input type="password" matInput placeholder="Enter password" [(ngModel)]="password" name="password">
    </mat-form-field>
  <br>
    <button mat-button type="submit" value="submit" color="primary">Register</button>
    <button mat-button color="primary" [routerLink]="['../login']" routerLinkActive="router-link-active">Login</button>
  </form>
  </div>
